<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<script>
		$(function(){
			$("#submit").click(function(){
				var con = $("#name").val();
				var se= $("#selcte").val();
			var str="<p >'"+con+"''"+se+"'<span class='del'>deleted</span></p>";
			$("#box").append(str);
			})
			$("#box").on("click",".del",function(){
				$(this).parent().remove();
			})
		})	
	</script>
</head>
<body>
	name:   <input type="text" name="" id="name">
	option:  
	<select name="" id="selcte">
		<option value="study">study</option>
		<option value="work">work</option>
		<option value="life">life</option>
	</select>
	<input type="button" value="submit" id="submit">
	<div id="box">
		
	</div>
</body>
</html>
